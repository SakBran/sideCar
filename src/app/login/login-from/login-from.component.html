<ion-toolbar color="light">
  <ion-title color="secondary">
    Sidecar Delivery Login 
  </ion-title>
</ion-toolbar>
<ion-content color="light" padding>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
            <div padding>
              <ion-card >
                <ion-item >
                  <ion-avatar slot="start">
                    <img src='/../assets/person.svg'>
                  </ion-avatar>
                  <ion-label>
                    <ion-input  type="text"  [(ngModel)]="this.username" placeholder="Username"  ></ion-input>
                  </ion-label>
                </ion-item>
              </ion-card>

              <ion-card >
                <ion-item >
                  <ion-avatar slot="start">
                    <img src='/../assets/key.svg'>
                  </ion-avatar>
                  <ion-label>
                    <ion-input  [(ngModel)]="this.password" type="{{this.passwordVisibility}}"  placeholder="Password" ></ion-input>
                  </ion-label>
                  <ion-button (click)="passVisible()" color="secondary" >
                    <ion-icon name="eye-outline"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-card>
             
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="onClick()" expand="block" color="secondary">
              Cancel
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="onClick()" expand="block" color="secondary">
              Login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-content>
  </ion-card>
</ion-content>

   </ion-text>
  
  
</ion-toolbar>
