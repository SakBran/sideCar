<ion-header [translucent]="true" *ngIf="this.appSetting.adminProcess==='list'">
  <ion-toolbar color="light">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-searchbar
            [(ngModel)]="searchTxt"
            (ngModelChange)="onSearch($event)"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-main-page *ngIf="this.appSetting.loginType==='admin'"></app-main-page>
  <app-resturant-main
    *ngIf="this.appSetting.loginType==='resturant'"
  ></app-resturant-main>
</ion-content>
