<ion-card *ngIf="this.data!==null">
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/../assets/food.svg" />
      </ion-avatar>
      <ion-label >
        <h2>Order: {{this.data.orderModel.id}}</h2>
        <p>Date: {{this.data.orderModel.orderDate|date}}</p>
        <p>Total Amount:7500</p>
      </ion-label>
      <ion-button *ngIf="!this.appSetting.resendBtn(this.data.orderModel.id)" color="danger" >
        <ion-icon name="thumbs-down-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="this.appSetting.resendBtn(this.data.orderModel.id)" color="secondary" >
        <ion-icon name="thumbs-up-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-list-header>
      <ion-label><h3>Order Detail Descriptions</h3></ion-label>
      <ion-button (click)="itemVisibleMethod()">
        <ion-text color="primary">
          <p *ngIf="this.itemVisible === false">See All</p>
          <p *ngIf="this.itemVisible === true">Collapse</p>
        </ion-text>
      </ion-button>
    </ion-list-header>

    <ng-container *ngIf="this.itemVisible === true">
      <ng-container *ngFor="let item of data.orderDetailModels">
        <app-resturant-card *ngIf="item" [data]=item></app-resturant-card>
      </ng-container>
      
      
    </ng-container>

    <ion-list-header *ngIf="this.itemVisible === true">
      <ion-label></ion-label>
      <ion-button (click)="itemVisibleMethod()">
        <ion-text color="primary">
          <p *ngIf="this.itemVisible === false">See All</p>
          <p *ngIf="this.itemVisible === true">Collapse</p>
        </ion-text>
      </ion-button>
    </ion-list-header>
  </ion-card-content>
</ion-card>
