<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label>
        <h3>{{this.foodName(orderDetail.itemID).toString()}}</h3>
        <p>Quantity:{{orderDetail.itemQty}}</p>
        <p>Price:{{orderDetail.itemFinalPrice}}</p>
        <p>Remark:{{orderDetail.remark}}</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="available"></ion-checkbox>
    </ion-item>
    <ng-container *ngIf="this.available === false">
      <ion-item>
        <ion-label position="floating">Comment</ion-label>
        <ion-input
          type="text"
          placeholder="eg: Only four item available"
        ></ion-input>
      </ion-item>
    </ng-container>
  </ion-card-content>
</ion-card>
