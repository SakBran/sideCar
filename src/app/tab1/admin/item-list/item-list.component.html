<ion-header [translucent]="true">
  <ion-toolbar color="secondary" *ngIf="this.searchVisible===true">
    <ion-grid fixed>

      <ion-row>
        <ion-col size="12">
          <ion-searchbar></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-fab horizontal="start" vertical="center" slot="fixed" edge>
  <ion-fab-button color="primary" (click)="searchVisiblity()">
    <ion-icon name="search-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end"></ion-fab-list>
</ion-fab>

<ion-content padding="false" class="ion-padding-bottom" [fullscreen]="true" slot="fixed">
  <ion-infinite-scroll>
    <ion-card *ngFor="let i of list">
      <ion-item> 
        <ion-avatar slot="start">
          <img src='/../assets/food.svg'>
        </ion-avatar>
        <ion-label>
          <h2>Fried Chicken</h2>
          <h3>1000</h3>
          <p>KFC</p>
        </ion-label>
        <ion-button (click)="addToInvoice(i)" color="secondary">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-infinite-scroll>
</ion-content>
