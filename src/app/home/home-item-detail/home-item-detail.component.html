<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img
          [src]="
            this.appSetting.apiAddress + '/images/Image' + foodData.id + '.jpg'
          "
        ></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ foodData.itemName }}</h2>
        <h2>{{ this.appSetting.resName(foodData.resturant_id) }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Descriptions</h2>
      </ion-label>
      <p>{{ foodData.Descriptions }}</p>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Price</h2>
      </ion-label>
      <p>{{ foodData.price }}</p>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <h2>Remark</h2>
      </ion-label>
      <ion-input type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Quantity</h2>
      </ion-label>
      <p>
        <ion-buttons slot="end">
          <ion-button  *ngIf="this.orderDetail.itemQty>1" (click)="count('minus')">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          <p>{{this.orderDetail.itemQty}}</p>
          <ion-button (click)="count('add')">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </p>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Total</h2>
      </ion-label>
      <p>{{ this.orderDetail.itemFinalPrice }}</p>
    </ion-item>

    <ion-button (click)="AddtoCart()" expand="block" color="primary" shape="round">
      Add to Shopcart
    </ion-button>
  </ion-list>
</ion-content>
