<ion-header translucent>
  <ion-toolbar>
    <ion-title>Delivery Information</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Your Information</ion-label>
        </ion-item-divider>
      
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" placeholder="Awesome Input"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input type="text" placeholder="Awesome Input"></ion-input>
        </ion-item>

        <ion-item-divider>
          <ion-label>Address</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label position="floating">Flat No</ion-label>
          <ion-input type="text" placeholder="Awesome Input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Township</ion-label>
          <ion-select [(ngModel)]="this.appSetting.orderData.Township_id" (ngModelChange)="deliverChange($event)">
            <ion-select-option *ngFor="let item of this.appSetting.locationDataList;let i=index;" [value]="item.id">
              {{i+1}}.{{item.TownShip}}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input type="text" placeholder="Awesome Input"></ion-input>
        </ion-item>

        <ion-item-divider>
          <ion-label>Delivery Date & Time</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label position="floating">Date for Delivery</ion-label>
          <ion-datetime ionCancel [(ngModel)]="this.appSetting.orderData.deliveryDate"></ion-datetime>
          <ion-label position="floating">Time for Delivery</ion-label>
          <ion-datetime [(ngModel)]="this.appSetting.orderData.deliveryDate" display-format="h:mm A"
            picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
      </ion-item-group>
  </ion-list>
</ion-content>
