<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-grid fixed>
  
      <ion-row>
        <ion-col size="6">
          <ion-button  expand="block" color="primary">
            Back
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button  expand="block" color="primary">
            Search
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding="false" class="ion-padding-bottom" [fullscreen]="true" slot="fixed">
  <ion-infinite-scroll>
    <ion-card *ngFor="let i of list">
      <ion-item>
        <ion-avatar slot="start">
          <img src='/../assets/food-delivery.svg'>
        </ion-avatar>
        <ion-label>
          <h2>Ko Aung Aung</h2>
          <h3>Estimate distance in KM:1000</h3>
          <p>NPT-0520121</p>
          <p>Ph:0920154786</p>
        </ion-label>
        <ion-button color="secondary">
          Select
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-infinite-scroll>
</ion-content>
