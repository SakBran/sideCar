<ion-card *ngFor="let i of list">
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start" >
        <img src='/../assets/food.svg'>
      </ion-avatar>
      <ion-label>
        <h2>Fried Chicken</h2>
        <h3>Quantity 5</h3>
        <h3>Price 1000</h3>
       
      </ion-label>
      <ion-button (click)="editInvoice(i)" color="secondary">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="editInvoice(i)" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-text color="danger" slot="end">
        <h5>*Only four legs available.*</h5>
      </ion-text>
      
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img src='/../assets/person.svg'>
      </ion-avatar>
      <ion-label>
        <h2>Customer Information</h2>
      </ion-label>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Township</ion-label>
      <ion-select>
        <ion-select-option value="brown">Datkhina</ion-select-option>
        <ion-select-option value="blonde">Blatheikdi</ion-select-option>
        <ion-select-option value="black">DanaTheikdi</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Flat No</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img src='/../assets/food-delivery.svg'>
      </ion-avatar>
      <ion-label>
        <h2>Delivery Charges</h2>
      </ion-label>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="riderSelect()" expand="block" color="light">
        Cancel 
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="riderSelect()" expand="block" color="light">
        Send To Resturant 
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
