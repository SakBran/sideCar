<ion-card *ngFor="let i of this.appSetting.orderDetailViewList;let x=index;">
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start" >
        <img src='/../assets/food.svg'>
      </ion-avatar>
      <ion-label>
        <h2>{{i.itemName}}</h2>
        <h3>Quantity {{i.orderDetialModel.itemQty}}</h3>
        <h3>Price {{i.orderDetialModel.itemFinalPrice}}</h3>
        <h3>{{i.resturantName}}</h3>
      </ion-label>
      <ion-button routerLink='/tabs/tab2/itemEdit/{{x}}' color="secondary">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteInvoice(x)" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img src='/../assets/person.svg'>
      </ion-avatar>
      <ion-label>
        <h2>Customer Information</h2>
      </ion-label>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input [(ngModel)]="this.appSetting.orderData.clitentPhone" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Township</ion-label>
      <ion-select>
        <ion-select-option value="brown">Datkhina</ion-select-option>
        <ion-select-option value="blonde">Blatheikdi</ion-select-option>
        <ion-select-option value="black">DanaTheikdi</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Flat No</ion-label>
      <ion-input [(ngModel)]="this.appSetting.orderData.clitentFlatNo" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-textarea [(ngModel)]="this.appSetting.orderData.clientAddress"></ion-textarea>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img src='/../assets/food-delivery.svg'>
      </ion-avatar>
      <ion-label>
        <h2>Delivery Information</h2>
      </ion-label>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Charges</ion-label>
      <ion-input [(ngModel)]="this.appSetting.orderData.deliveryCharegs" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date for Delivery</ion-label>
      <ion-input [(ngModel)]="this.appSetting.orderData.deliveryDate"  type="date"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="riderSelect()" expand="block" color="light">
        Cancel 
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="riderSelect()" expand="block" color="light">
        Send To Resturant 
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
