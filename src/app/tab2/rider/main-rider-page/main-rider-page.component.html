<ion-card>
  <ion-card-header>
    <ion-card-subtitle color="dark">Summary Report
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Status</ion-label>
        <ion-text color="primary">
          <p>Pending</p>
        </ion-text>
      </ion-item>
    </ion-card-subtitle>
   
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="end">
        <img src="/../assets/agreement.svg">
      </ion-avatar>
      <ion-label>
        <h3>Total</h3>
        <p>1000 Kyats</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="end">
        <img src="/../assets/agreement.svg">
      </ion-avatar>
      <ion-label>
        <h3>Take</h3>
        <p>1000 Kyats</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="end">
        <img src="/../assets/agreement.svg">
      </ion-avatar>
      <ion-label>
        <h3>Give</h3>
        <p>1000 Kyats</p>
      </ion-label>
    </ion-item>

    <ion-button (click)="this.refresh()" expand="block">
      Refresh Data
    </ion-button>
  </ion-card-content>
</ion-card>
