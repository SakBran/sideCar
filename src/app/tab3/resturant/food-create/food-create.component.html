<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip (click)="back()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5"> </ion-col>
        <ion-col size="3"> </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="primary"
        >Foods & Drink Registration Form</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Foods & Drinks General Info</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="fast-food-outline"></ion-icon> Food/Drink's
              Name<ion-text
                *ngIf="
                  this.foodData.itemName === '' ||
                  this.foodData.itemName === null
                "
                color="danger"
              >
                *
              </ion-text>
            </ion-label>
            <ion-input [(ngModel)]="foodData.itemName" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="cash-outline"></ion-icon> Food/Drink's
              Price<ion-text *ngIf="this.foodData.price === 0" color="danger">
                *
              </ion-text>
            </ion-label>
            <ion-input [(ngModel)]="foodData.price" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="cash-outline"></ion-icon> Category Type
              <ion-text *ngIf="this.foodData.price === 0" color="danger">
                *
              </ion-text>
            </ion-label>
            <ion-input [(ngModel)]="foodData.price" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="cash-outline"></ion-icon> Image
              Price<ion-text *ngIf="this.foodData.price === 0" color="danger">
                *
              </ion-text>
            </ion-label>
            <ion-input [(ngModel)]="foodData.price" type="text"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="secondary" shape="round">
              Cancel
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button
              *ngIf="this.id === 0"
              (click)="create()"
              expand="block"
              color="secondary"
              shape="round"
            >
              Save
            </ion-button>
            <ion-button
              *ngIf="this.id !== 0"
              (click)="update()"
              expand="block"
              color="secondary"
              shape="round"
            >
              Update
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
