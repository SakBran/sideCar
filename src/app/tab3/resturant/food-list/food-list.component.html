<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip (click)="back()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5"> </ion-col>
        <ion-col size="3">
          <ion-chip routerLink="/managmenet/tabs/tab3/foodCreate">
            <ion-icon name="person-add-outline"></ion-icon>
            <ion-label>New</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of this.appSetting.foodDataList| paginate: { itemsPerPage: 10, currentPage: page }">
    <ion-card-content>
      <ion-item>
      
        <ion-label>
          <p>
            <ion-icon name="pizza"></ion-icon> Base Item: {{this.appSetting.mainItemName(item.mainitem_id)}}
          </p>
          <p>
            <ion-icon name="fast-food-outline"></ion-icon> Sub Item: {{ item.itemName }}
          </p>
          <p>
            <ion-icon name="card-outline"></ion-icon> Price {{ item.price }}
          </p>
        </ion-label>

        <ion-button
         
          (click)="onEdit(item.id)"
          color="secondary"
        >
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button
          
          (click)="onDelete(item.id)"
          color="danger"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-button>
<!----
        <ion-button *ngIf="this.item.status !== 'active'" color="success">
          <ion-icon name="shield-checkmark-outline"></ion-icon> Processing
        </ion-button>---->
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="12">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </ion-col>
  </ion-row>
</ion-content>
