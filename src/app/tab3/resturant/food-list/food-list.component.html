<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip (click)="back()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5"> </ion-col>
        <ion-col size="3">
          <ion-chip routerLink="/tabs/tab3/foodCreate">
            <ion-icon name="person-add-outline"></ion-icon>
            <ion-label>New</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of this.appSetting.foodDataList">
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <img src="/../assets/food.svg" />
        </ion-avatar>
        <ion-label>
          <p>
            <ion-icon name="fast-food-outline"></ion-icon> {{ item.itemName }}
          </p>
          <p>
            <ion-icon name="card-outline"></ion-icon> Price {{ item.price }}
          </p>
        </ion-label>

        <ion-button
          *ngIf="this.item.status === 'active'"
          (click)="onEdit(item.id)"
          color="secondary"
        >
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button
          *ngIf="this.item.status === 'active'"
          (click)="onDelete(item.id)"
          color="danger"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-button>

        <ion-button *ngIf="this.item.status !== 'active'" color="success">
          <ion-icon name="shield-checkmark-outline"></ion-icon> Processing
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
