<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip (click)="back()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5">

        </ion-col>
        <ion-col size="3">

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="primary">User Registration Form</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>User's General Info</ion-card-subtitle>
         
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="person-outline"></ion-icon> Please enter username
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="lock-open-outline"></ion-icon> Please enter password
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="call-outline"></ion-icon> Please enter phone
            </ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>
      
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Security Info</ion-card-subtitle>
          
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="shield-checkmark-outline"></ion-icon> Select usertype
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>


      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="secondary" shape="round">
              Cancel
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="secondary" shape="round">
              Save
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
