<ion-grid>

  <ion-row>
    <ion-col>
      <ion-card routerLink="/tabs/tab1/deliveryPending" class="report" button>
        <ion-card-header>
          <ion-card-subtitle>Delivery Pending</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/history.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="report" button>
        <ion-card-header>
          <ion-card-subtitle>Delivery Finished</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/goal.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card class="report" routerLink="userList" button>
        <ion-card-header>
          <ion-card-subtitle>User</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/person.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="report" routerLink="resturantList" button>
        <ion-card-header>
          <ion-card-subtitle>Resturant</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/food.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>
      <ion-card class="report" routerLink="itemConfirm" button>
        <ion-card-header>
          <ion-card-subtitle>Item Confirmation</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/food.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="report" routerLink="locationList" button>
        <ion-card-header>
          <ion-card-subtitle>Location & Price</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/location.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card class="report" routerLink="itemConfirm" button>
        <ion-card-header>
          <ion-card-subtitle>Price Setting</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/price.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="report" button>
        <ion-card-header>
          <ion-card-subtitle>Report</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src='/../assets/report.svg' />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
