<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip (click)="back()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5">
          
        </ion-col>
        <ion-col size="3">
          <ion-chip routerLink="/tabs/tab3/resturantCreate">
            <ion-icon name="person-add-outline"></ion-icon>
            <ion-label>New</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
     
      <ion-card-content>
        <ion-item> 
          <ion-avatar slot="start">
            <img src='/../assets/shop.svg'>
          </ion-avatar>
          <ion-label>
            <p><ion-icon name="business-outline"></ion-icon> KFC</p>
            <p><ion-icon name="call-outline"></ion-icon> Ph 0943106949</p>
          </ion-label>
          <ion-button  color="secondary">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
